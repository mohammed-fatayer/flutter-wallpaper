environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^1.6.0
  dio: ^5.9.0

  google_mobile_ads: ^6.0.0

  cupertino_icons: ^1.0.8
  get: ^4.7.3
  get_storage: ^2.1.1

  intl: ^0.20.2

